                        <a href="contact.html" class="nav-link">
                            Contact Me!
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="contact">
            <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
            <h2 class="sm-heading">I would love to hear from you.</h2>
            <div class="contact-content-container">
                <div class="boxes">
                    <a href="mailto:jessiecowie23@gmail.com">
                        <div>
                            <span class="text-secondary">Email:</span>
                            jessiecowie23@gmail.com
                        </div>
                    </a>

                    <a href="tel:0405408075">
                        <div>
                            <span class="text-secondary">Phone:</span> 0405 408 075
                        </div>
                    </a>
                    <a href="https://goo.gl/maps/n8tc2d1HHnR2" target="_blank">
                        <div>
                            <span class="text-secondary">Location:</span> Kilburn, SA
                        </div>
                    </a>
                </div>


                <div class="form-container">
                    <form method="POST" class="gfrom form-elements" action="https://script.google.com/macros/s/AKfycbwkg2ew0ARnj-LJ0oWHAAyZJyKbsXK8RZbqlu5crg/exec">
                        <div>
                            <label for="name">Name</label>
                            <input id="name" name="name" type="text" required>
                        </div>
                        <div>
                            <label for="company">Company</label>
                            <input id="company" name="company" type="text" required>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input id="phone" name="phone" type="text" required>
                        </div>
                        <div class="input-full">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="10" required></textarea>
                        </div>
                        <div class="input-full">
                            <button>Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </main>


    </div>
